<app-panel class="create-camping" [title]="'campsite.campsites' | translate">
  <div class="buttons mb-4">
    <app-button
      icon="add"
      [text]="'campsite.createCampsite' | translate"
      (onClick)="handleNewCamping()"
      color="secondary"
    />
  </div>
  <app-table
    mode="component"
    [rowComponent]="campingRowType"
    [componentInputs]="componentInputs"
    [fetch]="getCampings"
    [pageSize]="5"
  />
</app-panel>
