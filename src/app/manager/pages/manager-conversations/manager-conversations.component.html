<app-panel class="create-camping" [title]="'internalMail.internalMail' | translate">
  <div class="buttons mb-4">
    <app-button
      icon="chat_bubble_outline"
      [text]="'internalMail.chatWithAdmin' | translate"
      (onClick)="startChatWithAdmin()"
      color="secondary"
    />
  </div>
  <app-table
    mode="component"
    [rowComponent]="messageRowType"
    [componentInputs]="componentInputs"
    [externalInputs]="externalInputs"
    [fetch]="getConversations"
    [pageSize]="10"
    [showPagination]="false"
  />
  <app-alert [message]="'internalMail.campingConversationsInfo' | translate"/>
</app-panel>
