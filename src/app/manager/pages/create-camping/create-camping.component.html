<app-panel [breadcrumb]="breadcrumb" class="create-camping">
  <div [ngSwitch]="page">
    <div *ngSwitchCase="0">
      <h6 class="fw-b mb-4">{{ "camping.addNameDescription" | translate }}</h6>
      <app-input-text
        [preText]="'common.name' | translate"
        [(value)]="this.camping.name"
        [loading]="loading"
        class="mb-4"
      />
      <app-input-text-area
        [preText]="'common.description' | translate"
        [(value)]="this.camping.description"
        [loading]="loading"
        class="mb-5"
      />
      <h6 class="fw-b mb-3">{{ "camping.addImages" | translate }}</h6>
      <app-input-file-zone
        [preText]="'campsite.addLodging' | translate"
        [(value)]="camping.images"
        [isMultiple]="true"
        [isRequired]="true"
        [isLoading]="loading"
      />
    </div>

    <app-create-camping-location *ngSwitchCase="1" [camping]="camping" />

    <app-create-camping-lodgings *ngSwitchCase="2" [camping]="camping" />

    <div *ngSwitchCase="3">
      <app-input-text-area
        [preText]="'campsite.amenities' | translate"
        [(value)]="this.camping.amenities"
        [loading]="loading"
        class="mb-4"
      />
      <app-input-text-area
        [preText]="'campsite.rules' | translate"
        [(value)]="this.camping.rules"
        [loading]="loading"
        class="mb-4"
      />
      <app-input-text-area
        [preText]="'campsite.nearestLocations' | translate"
        [(value)]="this.camping.nearestLocations"
        [loading]="loading"
        class="mb-4"
      />
    </div>
  </div>

  <div class="buttons mt-4">
    <app-button
      *ngIf="page > 0"
      color="secondary"
      [text]="'common.back' | translate"
      [loading]="loading"
      (onClick)="pageBack()"
    />
    <app-button
      [text]="page < 3 ? ('common.next' | translate) : ('common.update' | translate)"
      [loading]="loading"
      (onClick)="handleSubmit()"
    />
  </div>
</app-panel>
