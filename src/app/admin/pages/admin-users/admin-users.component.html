<app-panel class="create-camping" [title]="'common.users' | translate">
  <app-table
    [columns]="columns"
    [fetch]="getUsers"
    [pageSize]="10"
    [forceFetch]="tableFlagRefresh"
  />
</app-panel>

<ng-template #editUserTemplate>
  <app-profile [user]="editUser" (userEdited)="onUserEdited()" />
</ng-template>
