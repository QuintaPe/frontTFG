<app-panel class="create-camping" [title]="'camping.campings' | translate">
    <div class="buttons mb-4">
      <app-button icon="add" [text]="'camping.createCamping' | translate" (onClick)="handleNewCamping()" color="secondary"></app-button>
    </div>
    <app-table
        [pageSize]="10"
        [fetch]="getCampings"
        mode="component"
        [rowComponent]="campingRowType"
    ></app-table>
</app-panel>
