<app-panel class="create-camping" [title]="'camping.campings' | translate">
  <div class="buttons mb-4">
    <app-button
      icon="add"
      [text]="'camping.createCamping' | translate"
      (onClick)="handleNewCamping()"
      color="secondary"
    />
  </div>
  <app-table
    mode="component"
    [rowComponent]="campingRowType"
    [fetch]="getCampings"
    [pageSize]="5"
  />
</app-panel>
