<div [appSpinner]="loading">
<!-- <div [ngClass]="{'table-responsive': config.responsive}"> -->
  <ng-container *ngIf="this.mode === 'component'">
      <ng-container #componentsContainer></ng-container>
  </ng-container>

  <ng-container *ngIf="this.mode == 'row'">
    <table class="table mb-2">
      <thead class="thead-default">
        <tr>
          <th 
            *ngFor="let column of columns" 
            (click)="column.sortable && sortTable(column)"
            [ngStyle]="column.width ? {'width': column.width+'px'} : {}"
          >
            {{column.name}}
          </th>
        </tr>
      </thead>
      <tbody table body>
        <tr *ngFor="let row of rows.items; let i=index">
          <td *ngFor="let column of columns">
            <div *ngIf="column.type === 'menu'; else field">
              <app-table-row-menu [buttons]="column.buttons">person_add</app-table-row-menu>
            </div>
            <ng-template #field>
              {{renderField(row, column)}}
            </ng-template>
          </td>
        </tr>
        <tr *ngIf="rows.total === 0">
            <td [attr.colspan]="columns.length">No data available in table</td>
        </tr>
      </tbody>    
    </table>
  </ng-container>
  <!-- <div class="row" *ngIf="config.paging && totalResults > 0">

      </div>

      </div>
    </div>
  </div> -->
</div>
