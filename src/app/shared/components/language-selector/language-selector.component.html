<div class="language-selector">
  <img *ngIf="lang" [src]="'assets/svg/' + lang + '.svg'" [alt]="lang" (click)="toggleLanguageOptions()">
  <div class="language-options" [ngClass]="{ 'show': showOptions }">
    <div *ngFor="let auxLang of filteredLangs; let i = index" class="language-option" (click)="changeLanguage(auxLang)">
      <img *ngIf="auxLang" [src]="'assets/svg/' + auxLang + '.svg'" [alt]="auxLang">
    </div>

  </div>
</div>
