<div class="row">


  
  <!-- TABLE -->
  <div class="col-md-8">
    <table class="table table-striped">
      <thead>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Operations</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of userService.users">
          <td>{{ user.name }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>
            <a (click)="editUser(user)" class="btn btn-secondary btn-sm">
              <i class="material-icons">edit</i>
            </a>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
