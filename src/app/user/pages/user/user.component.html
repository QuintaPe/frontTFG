<div class="user-wrapper">
  <div class="menu-icon">
    <mat-icon (click)="this.toggleMenu()">menu</mat-icon>
  </div>
  <app-left-menu 
    [showAside]="showAside"
    [options]="menuOptions"
    (onClick)="this.toggleMenu()"
  ></app-left-menu>
  <div class="content-wrapper {{!showAside ? 'close-menu' : ''}}">
    <router-outlet></router-outlet>
  </div>
</div>
