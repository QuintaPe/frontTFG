<div class="user-wrapper">
  <div class="menu-icon">
    <i class="fa-solid fa-bars" (click)="this.toggleMenu()"></i>
  </div>
  <app-left-menu 
    [showAside]="showAside"
    [options]="menuOptions"
    (onClick)="this.toggleMenu()"
  ></app-left-menu>
  <div class="content-wrapper {{!showAside ? 'close-menu' : ''}}">
    <router-outlet></router-outlet>
  </div>
</div>
