<div class="conversation-row" *ngIf="!loading" [routerLink]="['/', this.authService.user.role, 'conversations', _id]">
  <div class="conversation-row--header">
    <app-avatar
      [title]="receiverName"
      [size]="45"
      [src]="receiverAvatar"
    />
    <div>
      <div class="fw-b">{{ subject }}</div>
      <div class="fs-sm fc-secondary">{{ receiverName }}</div>
    </div>
  </div>
  <div class="conversation-row--message">
    {{ lastMessage?.message }}
  </div>
  <div *ngIf="haveUnread" class="unread-circle"></div>
</div>

<div class="conversation-row" *ngIf="loading">
  <div class="conversation-row--header">
    <app-skeleton width="40px" height="40px" />
    <app-skeleton width="50%" />
  </div>
  <div class="conversation-row--message">
    <app-skeleton class="mb-1" width="100%" height="12px" />
  </div>
</div>
