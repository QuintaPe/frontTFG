<div class="conversation-row" *ngIf="!loading" [routerLink]="_id">
  <div class="conversation-row--header">
    <app-avatar
      [title]="receiverName"
      [size]="40"
      [src]="receiverAvatar"
    />
    {{ receiverName }}
  </div>
  <div class="conversation-row--message">
    <app-skeleton class="mb-1" width="100%" height="12px" />
  </div>
</div>

<div class="conversation-row" *ngIf="loading">
  <div class="conversation-row--header">
    <app-skeleton width="40px" height="40px" />
    <app-skeleton width="50%" />
  </div>
  <div class="conversation-row--message">
    <app-skeleton class="mb-1" width="100%" height="12px" />
  </div>
</div>
